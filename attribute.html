<!-- CSS Styling based on individual attributes-->

<!DOCTYPE html>
<html
  <head>
    <title>My Web Page!</title>


    <!-- Add styling only to input fields in brackets; [type=text] for text-fields -->
    <style>
        input[type=text] {
          background-color: red;
        }

        input[type=number] {
          background-color: yellow;
        }

    </style>

  </head>
  <body>


    <form>

        <input name="name" type="text" placeholder="First Name" >
        <input name="name" type="text" placeholder="Last Name" >
        <input name="name" type="number" placeholder="Age" >

    </form>


  </body>
</html>
