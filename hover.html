<!-- CSS Stylings based on state such as hovering over a button-->

<!DOCTYPE html>
<html
  <head>
    <title>My Web Page!</title>


    <!-- button:hover; like a pseudo-class, tells what to happen when being hovered over-->
    <style>

        button {
          width: 200px;
          height: 50px;
          font-size: 24px;
          background-color: green;
        }

        button:hover {
          width: 500px;
          height: 100px;
          font-size: 48px;
          background-color: orange;
        }

    </style>

  </head>
  <body>


    <button>Click me!</button>


  </body>
</html>
