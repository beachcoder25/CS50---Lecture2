<!-- Changing the styling based on how wide or how narrow a web page is -->

<!DOCTYPE html>
<html
  <head>
    <title>My Web Page!</title>

    <!-- @media means create a media query, meaning I want to apply CSS styling, but only in particular situations-->
    <!-- In this example we are saying to only apply when printing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- @media (min-width: 500 px), only show if width is at least 500 px wide-->






    <style>

        @media (min-width: 500px) {
          body {
              background-color: red;
          }
        }

        @media (max-width: 499px) {
          body {
              background-color: blue;
          }
        }

    </style>


    <!--<p class="screen-only"> Will ONLY show up on computer screens -->
  </head>
  <body>
    <h1>Welcome to My Web Page</h1>
  </body>
</html>
