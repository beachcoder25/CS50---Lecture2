<!-- CSS Stying multiple different things such as multiple headers-->

<!DOCTYPE html>
<html
  <head>
    <title>My Web Page!</title>


    <!-- ol > li, tells to style an IMMEDIATE CHILD in the list "Direct-descendants"-->
    <style>
        ol > li {
            color: red
        }
    </style>

  </head>
  <body>
    <ol>
      <li>list item one</li>
      <li>list item two</li>
      <ul>
        <li>sublist item one</li>
        <li>sublist item two</li>
      </ul>
      <li>list item three</li>
    </ol>


    <!-- ul OUSIDE of ol-->
    <ul>
      <li>second list here</li>
      <li>another item</li>
    </ul>

  </body>
</html>
