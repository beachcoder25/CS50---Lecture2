<!-- Textbox that alows user to submit data-->

<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page!</title>
    <style>
        h1, h2 {
            color: red
        }
    </style>
  </head>
  <body>
    <form>
      <div>
          <!-- Placeholder "ghosts" text into textbox-->
          <input name="name" type="text" placeholder="Name">
          <input name="password" type="password" placeholder="Password">
      </div>

      <div>

        <!-- Radio input: type="radio"-->
        <!-- Allows user to select choice by clicking on a bubble-->

        Favorite color?
        <input name="color" type="radio" value="red"> Red
        <input name="color" type="radio" value="green"> Green
        <input name="color" type="radio" value="blue"> Blue
        <input name="color" type="radio" value="other"> Other
      </div>

      <div>

        <!-- data list-->
        <!-- Will predict input based off of provided values, A  -> Afghanistan,Albania-->
        <input name="country" list="countries" placeholder="Country" />
        <datalist id="countries">
          <option value="Afghanistan">
          <option value="Albania">
          <option value="USA">


        </option>


        </datalist>
      </div>

          <button>Submit!</button>
    </form>
    </body>
</html>
