<!-- When a page is shrinked the columns will do its best to adjust -->

<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- display: flex A flexbox that allows the content to wraparound when screen-size decreases-->

            <!-- .grid We used display: grid; to make sure coumns aren't resized -->

            <!-- grid-template-columns: 200px 200px auto; Tells columns how to re-size (3 columns) -->

        <style>
            .grid {
              background-color: green;
              display: grid;
              padding: 20px;
              grid-column-gap: 20px;
              grid-row-gap: 10px;
              grid-template-columns: 1000px 200px auto;
            }

            .grid-item {
              background-color: white;
              font-size: 20px;
              padding: 20px;
              text-align: center;
            }
        </style>

        </head>


        <body>
          <div class="grid">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
          </div>
        </body>
  </html>
