<!-- When something is selected (highlighted) you can define propeerties such as font or background-color -->

<!DOCTYPE html>
<html
  <head>
    <title>My Web Page!</title>

    <!-- p::selection when something is selected, I want that slection to behave in a particular way (styling)-->
    <!-- In this example when text is highlighted p::selection defines the background and font color -->

    <!-- Additional Selecters: -->
    <!-- a,b Multiple Element Slector -->
    <!-- a b Descendant Selector -->
    <!-- a > b Child Selector -->
    <!-- a + b Adjacent Sibling Selector -->
    <!-- [a=b] Attribute Selector-->
    <!-- a:b Pseudoclass Selector -->
    <!-- a::b Pseudoelement Selector -->

    <style>

        p::selection {
          color: red;
          background-color: yellow;
        }

    </style>

  </head>
  <body>
    <p>
      A long List of words...




      ... told you so
    </p>
  </body>
</html>
